---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: timeout-ds-sa
  namespace: timeout-ds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: timeout-ds-role
rules:
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - privileged
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: timeout-ds-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: timeout-ds-role
subjects:
  - kind: ServiceAccount
    name: timeout-ds-sa
    namespace: timeout-ds